{% extends "index.html" %}

{% block title %}
Make post
{% endblock %}

{% block content %}
<section class='px-5 md:px-12 lg:px-48 min-h-screen'>
{{ form.media }} {% comment %} require for js  {% endcomment %}
<form method="POST" enctype="multipart/form-data" class='space-y-2'>
    {% csrf_token %}  
    {% for fields in form.visible_fields %}
        <div class="fields">
            <label class='mb-2' for="{{ fields.id_for_label }}">{{ fields.label }}
                {% if fields.help_text %}
                <b class='text-xs'>( {{ fields.help_text }} )</b>
                {% endif %}
            </label>
            {{fields}}
        </div>
    {% endfor %}
    <input type="submit" class='my-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800' value="Submit">
</form>
</section>
{% endblock %}
